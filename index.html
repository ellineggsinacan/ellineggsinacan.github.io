<!-- my first attempt at a website. This will be the homepage -->
<!-- page pixels start at left 8px end at left 1652px -->

<!doctype html>													<!-- use latest version of html-->
<html>
	<head>
		<link rel="stylesheet" href="Styles/style.css" />		<!-- link style sheet for element styles -->
	</head>
		
	<!-- start main body -->
	<body>
		
		<title> login</title>							<!-- set the title of the webpage that will appear in the tab -->
				
		<!-- new header section -->
		<header>

			<h1 style="width:30%; min-width:488px; height:10%; position:absolute; top:15%; left:35%; background-color:#FFA62B; border-radius:35% 35% 0 0;"> Welcome! </h> 				<!-- set main heading on page -->
			
		</header>
		
		<!-- new section for log in area -->
		<div style="position:absolute; width:30%; min-width:488px; height:50%; background:#489FB5; top:23%; left:35%; border-radius: 0 0 15% 15%;" id="logInArea">
		
			<p class="mainparagraph" style="font-size:22px;"> Please login in or sign up </p><br>
			
			<!-- sub area for username and password labels -->
			<div style="position:absolute; width:50%; height:15%; top:14.5%;">
			
			<p class="mainparagraph" style="display:inline; position:relative; left:35%; font-size:18px;">Username:</p><br><br>
			<p class="mainparagraph" style="display:inline; position:relative; left:35%;font-size:18px;">Password:</p><br><br>
			
			</div>
			
			<!-- sub area for input boxes -->
			<div style="position:absolute; width:50%; height:15%; top:14.5%; left:50%;">
			
			<input type="text" placeholder="username" class="logininput" id="usernameInput" style="width:80%;"> <br><br>
			<input type="password" placeholder="password" class="logininput" id="passwordInput" style="width:80%;"> <br>
			
			</div><br><br><br>
			
			<!-- sub area for login/sign up buttons -->
			<div style=" position:absolute; top:40%; height:25%; width:100%;">
			
			<button class="loginbuttons mainparagraph" style="width:35%; height:40%; left:32.5%;" id="loginButton">Login</button><br><br>
			<button class="loginbuttons mainparagraph" style="width:35%; height:40%; left:32.5%;" id="signupButton">Sign Up</button><br><br>
			
			</div>
			
			<!-- new area for login in message at the bottom -->
			<div style="position: absolute; top: 70%; width:100%; height: 20%;">
			
			<p class="mainparagraph" style="color:red;" id="loginMessage"></p><br>
			
			</div>
			
		
		</div>
		
		<!-- new area for bottom bar -->
		<div class="bottomBar">
			
			<a href="https://www.linkedin.com/in/ellin-anegkana-60400a190/"><img src="Images/linkedin.png" class="linkedin" id="linkedin"></a>
			<p class="mainparagraph" style="font-size:16px; text-align:right; right:4.5%; top:30%; position:absolute;">Check out my LinkedIn profile:</p>
			
		</div>
		
		
		<!-- include script -->
		
	<script src="Scripts/main script.js"></script>
	</body>
		
</html>
