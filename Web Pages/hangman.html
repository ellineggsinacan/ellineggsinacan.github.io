		<link rel="stylesheet" href="../Styles/style.css" />		<!-- link style sheet for element styles -->
	</head>
		
	<!-- start main body -->
	<body>
		
		<title> Ellin's Portfolio</title>							<!-- set the title of the webpage that will appear in the tab -->
				
		<!-- new heading section -->
		<div class="heading">

			<h1> Hangman </h> 				<!-- set main heading on page -->
			
		</div>
		
		<!-- new area for tab controls -->
		<div class="tabs">
		
		<ul class="nav nav-tabs" style="position: absolute; width:100%; height:100%;">
	    <li class="tabbuttons"><a data-toggle="tab" id="homeTab">Home</a></li>
	    <li class="tabbuttons"><a data-toggle="tab" id="cvTab">CV</a></li>
	    <li class="tabbuttons"><a data-toggle="tab" id="downloadsTab">Downloads</a></li>

			<li class="active"><a id="hangmanSubmenu">Hangman</a></li>   
			</ul>
		</li>
	    </ul>
		
		</div>
				
		<!-- new main page area -->
		<div class="mainarea" style="max-width:1920px; max-height:1080px;">
		
			<!-- new area for category choices -->
			<div class="mainparagraph">
				<p style="font-size:38px" >Select a word category:</p><br>
				
				<button class="hangmanCategories" style="left:13.75%;" id="famousPlacesButton">Famous Places</button>
				<button class="hangmanCategories" style="left:42.5%;" id="filmsButton">Films</button>
				<button class="hangmanCategories" style="left:71.25%;" id="phrasesButton">Phrases</button>
				
			</div>
			
			<!-- new area for letters within the word -->
			<div style="position:absolute; top:55%; width:100%; height:10%;" id="wordArea">
			
			</div>
			
			<!-- create new area for strikeout message -->
			<div style="width:100%;height:7%; top:23%; position:absolute;" id="strikeMessageArea"></div>
			
			<!-- create new area for strike outs -->
			<div style="width:100%; height:20%; top:35%; position:absolute;" id="strikeArea"></div>

		
			<!-- create new input for letter guesses -->
			<div style="position:absolute; top:70%; width: 100%; height: 20%;">
			
			<input class="mainparagraph" style="height:100%; width:10%; left:31.5%; position:absolute; display:inline; border-radius:10%; font-size:32px; background-color:#d9d9d9;" placeholder="Guess" id="guess"></input>
			<button  class="hangmanCategories" style="left:48.5%; height:45%; width: 20%; display:inline;" id="enterButton">Enter</button><br>
			<button  class="hangmanCategories" style="left:48.5%; height:45%; width: 20%; top:55%; display:inline;" id="giveUpButton">Give up!</button><br>
			
			<p style="width:20%; top:0%; height:25%; left:75%; position:absolute; font-size:24px; color:white;" class="mainparagraph">Incorrect guesses:</p>
			<p style="width:20%; top:30%; height:70%; left:75%; position:absolute; font-size:24px; color:white;" class="mainparagraph" id="incorrectHistory"></p>
			
			</div>
			
			<!-- new area for bottom bar -->
			<div class="bottomBar" style="border solid black 1px;">
			
				<a href="https://www.linkedin.com/in/ellin-anegkana-60400a190/"><img src="../Images/linkedin.png" class="linkedin" id="linkedin"></a>
				<p class="mainparagraph" style="font-size:16px; text-align:right; right:4.5%; top:30%; position:absolute;">Check out my LinkedIn profile:</p>
